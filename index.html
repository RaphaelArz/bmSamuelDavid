<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage des Images</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>



<div id="overlay">




    <a class="button" onclick="hideOverlay(); playMusic()">
      <i class="fas fa-arrow-right"></i>
      Voir l'invitation
    </a>

</div>



<section class="image-section">
  <img src="img/samuelPic.jpg" alt="Samuel">
</section>

<hr>
<section class="image-section">
  <img src="img/tephilineCut.jpg" alt="Tephiline">
</section>

<hr>
<div id="saveTheDate">
  <a class="textSaveTheDate"><b>Save The Date</b></a>
  <a class="textSaveTheDate" style="font-size: 4.5vw; font-family:'DMSerif' , sans-serif ">4 Juillet 2025</a>

  <div id="decompte">
    <div class="separation">
      <div class="temps">
        <a class="countdown-item" id="jour">0</a>
        <div class="element">Jours</div>
      </div>
      <div class="temps">
        <a class="countdown-item" id="heure">0</a>
        <div class="element">Heures</div>
      </div>
    </div>
    <div class="separation">
      <div class="temps">
        <a class="countdown-item" id="minute">0</a>
        <div class="element">Minutes</div>
      </div>
      <div class="temps">
        <a class="countdown-item" id="seconde">0</a>
        <div class="element">Secondes</div>
      </div>
    </div>
  </div>
</div>
<hr>
<section class="image-section">
  <img src="img/chabbatCompletCut.jpg" alt="Chabbat Complet">
</section>

<section class="rsvp-section">
  <div class="rsvp-container">
    <h1 style="font-family: 'pinyon', sans-serif; font-size: 50px; color: #c48e1b;">Réponse</h1>
    <form id="rsvp-form" method="post">

      <!-- Nom & Prénom -->
      <div class="rsvp-input-group">
        <div class="rsvp-input">
          <label class="rsvp-label" for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" class="rsvp-text" required>
        </div>
        <div class="rsvp-input">
          <label class="rsvp-label" for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" class="rsvp-text" required>
        </div>
      </div>

      <!-- Téphilines -->
      <div class="rsvp-event">
        <label class="rsvp-label">Présent aux Téphilines :</label>
        <label class="radio-label"><input type="radio" name="tephilin" value="oui" class="rsvp-radio presence-oui" required> Oui</label>
        <label class="radio-label"><input type="radio" name="tephilin" value="non" class="rsvp-radio"> Non</label>
        <input type="number" name="nb-tephilin" class="rsvp-number" placeholder="Nombre de personnes" disabled>
      </div>

      <!-- Vendredi soir -->
      <div class="rsvp-event">
        <label class="rsvp-label">Présent vendredi soir :</label>
        <label class="radio-label"><input type="radio" name="vendredi_soir" value="oui" class="rsvp-radio presence-oui" required> Oui</label>
        <label class="radio-label"><input type="radio" name="vendredi_soir" value="non" class="rsvp-radio"> Non</label>
        <input type="number" name="nb-vendredi" class="rsvp-number" placeholder="Nombre de personnes" disabled>
      </div>

      <!-- Samedi -->
      <div class="rsvp-event">
        <label class="rsvp-label">Présent samedi :</label>
        <label class="radio-label"><input type="radio" name="samedi" value="oui" class="rsvp-radio presence-oui" required> Oui</label>
        <label class="radio-label"><input type="radio" name="samedi" value="non" class="rsvp-radio"> Non</label>
        <input type="number" name="nb-samedi" class="rsvp-number" placeholder="Nombre de personnes" disabled>
      </div>

      <!-- Champ Message -->
      <div class="rsvp-message-box">
        <label class="rsvp-label" for="message">Message à Samuel :</label>
        <textarea id="message" name="message" class="rsvp-message" placeholder="Mazal Tov Samuel !!" rows="4"></textarea>
      </div>

      <button type="submit" class="button">Envoyer</button>
    </form>
  </div>
</section>


<audio id="myAudio" src="/music/BirkatHacohnim.mp3"></audio>


<script src="js/hideOverlay.js"></script>
<script src="js/countDown.js"></script>
<script src="js/scroll.js"></script>
<script src="js/apparitionImage.js"></script>
<script src="js/apparitionTexte.js"></script>
<script src="js/music.js"></script>
<script src="js/nomUrl.js"></script>
<script src="js/nbPrsnRequire.js"></script>
<script src="js/sheet.js"></script>
<script src="js/downloadRecap.js"></script>

</body>
</html>
